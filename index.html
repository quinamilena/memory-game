<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <title>Memory Game | Login</title>
</head>

<body>
  <form class="login-form container" id="loginForm">
    <div class="container login-header">
      <img src="./images/shield.png" alt="shield icon">
      <h1>Memory Game</h1>
    </div>

    <input type="text" name="nickname" id="nickName" class="login-input login-size login-action "
      placeholder="Nickname">
    <button type="submit" class="login-btn login-size login-action" id="loginBtn" disabled>Play</button>
  </form>
</body>

<script src="./js/login.js"></script>

</html>
